<div class="container-fluid d-flex align-items-center justify-content-center h-100 flex-column">
    <h2>Profile</h2>
    <div class="d-flex align-items-center justify-content-center h-100 flex-column mt-5" *ngIf="user">
        <div class="d-flex w-100 align-items-center justify-content-start h-100 flex-row p-3">
            <div class="me-2">
                User Name: 
            </div>
            <div class="">
                {{user.userName}}
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center h-100 flex-row p-3">
            <div class="me-2">User Email: </div>
            <div class="">
                {{user.userEmail}}
            </div>
        </div>
    </div>
</div>
