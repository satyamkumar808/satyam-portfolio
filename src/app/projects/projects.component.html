<div class="container-fluid d-flex justify-content-between flex-wrap" style="gap: 10px;">
    <div *ngFor="let project of projects" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{project.projectId}}</h6>
            <p class="card-text">
                {{project.description}}
            <a href="#" class="card-link">Card link</a>
        </div>
    </div>
</div>
